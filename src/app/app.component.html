<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ empObj.empName }}!
  </h1>

 
    <ul>
      <li *ngFor="let item of dataElements">
      <input type="text" value="{{item.name}}" >
      
      </li>
      </ul>

      <p-carousel headerText="Fruits Catalog" [value]="dataElements" >
        <ng-template let-fruit pTemplate="item">
            <div class="ui-grid ui-grid-responsive">
               
                <div class="ui-grid-row">
                    <div class="ui-grid-col-6"><b>Id</b></div>
                    <div class="ui-grid-col-6"><b>Name</b></div>
                    
                </div>
                <div class="ui-grid-row">
                  <div class="ui-grid-col-6">{{fruit.id}}</div>
                    <div class="ui-grid-col-6">{{fruit.name}}</div>
                </div>
               
            </div>
        </ng-template>
    </p-carousel>
